{% extends "base.html" %}

{% block title %}All Cards{% endblock %}

{% block content %}
<h1>All Flashcards</h1>

<!-- Add Card Button -->
<div style="margin-bottom: 1rem;">
    <a href="/cards/add" class="btn btn-primary">
        Add New Card
    </a>
</div>

<div>
    {% import "/cards/macros/card.html" as card_macro %}

    {% for card in cards %}
        {{ card_macro.card(card) }}
    {% else %}
        <p>No cards yet. <a href="{{ url_for('add_card_form') }}">Add one now</a>.</p>
    {% endfor %}
</div>
{% endblock %}
