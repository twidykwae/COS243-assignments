<html>
<head>
	<title>Flashcard</title>
	<link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
	<script src="{{ url_for('static', path='/js/scripts.js') }}"></script>
</head>
<body>
<h1>FlashCard App</h1>


{% for card in cards %}
	<div>
		<a href="{{url_for('get_card', card_id=card.id)}}">{{card.question}}</a>
	</div>
	
{% endfor %}


</body>
</html>
